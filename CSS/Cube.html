<head>

  <title>Cube</title>

  <!-- initernal style -->
  <style>

    .container {
      display: flex;
      justify-content: center;
      align-items: center;

      height: 110vh;
    }

    .cube {
      display: flex;
      border: 1px solid #c2c2c2;
      width: 306px;

      position: absolute;
    }

    .eachBlock {
      height: 100px;
      width: 100px;
      border: 1px solid #c2c2c2;
    }


    .frontFaceBlock {
      background-color: yellow;
    }
    .backFaceBlock {
      background-color: green;
    }
    .rightFaceBlock {
      background-color: red;
    }
    .leftFaceBlock {
      background-color: blue;
    }
    .topFaceBlock {
      background-color: grey;
    }
    .bottomFaceBlock {
      background-color: black;
    }
  </style>
</head>

  <div class="container">
  <!--

    2. it have 9 blocks in each side

   -->
