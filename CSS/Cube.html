<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cube</title>

  <!-- initernal style -->
  <style>

    .cube {
      display: flex;
      border: 1px solid #c2c2c2;
      width: 306px;
    }

    .eachBlock {
      height: 100px;
      width: 100px;
      border: 1px solid #c2c2c2;
    }


    .frontFaceBlock {
      background-color: yellow;
    }
    .backFaceBlock {
      background-color: green;
    }
    .rightFaceBlock {
      background-color: red;
    }
    .leftFaceBlock {
      background-color: blue;
    }
    .topFaceBlock {
      background-color: grey;
    }
    .bottomFaceBlock {
      background-color: black;
    }
  </style>
</head>
<body>
  <h1>We are gonna build a cube</h1>

  <!-- 

    1. Cube have 6 sides
    2. it have 9 blocks in each side
    3. Each side have a different color
   -->

   <!-- Front -->
   <div class="cube">
      <!-- row 1 -->
      <div>
        <div class="eachBlock frontFaceBlock"></div>
        <div class="eachBlock frontFaceBlock"></div>
        <div class="eachBlock frontFaceBlock"></div>
      </div>

      <!-- row 2 -->
      <div>
        <div class="eachBlock frontFaceBlock"></div>
        <div class="eachBlock frontFaceBlock"></div>
        <div class="eachBlock frontFaceBlock"></div>
      </div>

      <!-- row 3 -->
      <div>
        <div class="eachBlock frontFaceBlock"></div>
        <div class="eachBlock frontFaceBlock"></div>
        <div class="eachBlock frontFaceBlock"></div>
      </div>
   </div>

    <!-- Back -->
    <div class="cube">
      <!-- row 1 -->
      <div>
        <div class="eachBlock backFaceBlock"></div>
        <div class="eachBlock backFaceBlock"></div>
        <div class="eachBlock backFaceBlock"></div>
      </div>

      <!-- row 2 -->
      <div>

        <div class="eachBlock backFaceBlock"></div>
        <div class="eachBlock backFaceBlock"></div>
      </div>

      <!-- row 3 -->
      <div>
        <div class="eachBlock backFaceBlock"></div>
        <div class="eachBlock backFaceBlock"></div>
        <div class="eachBlock backFaceBlock"></div>
      </div>
   </div>

    <!-- Right -->
    <div class="cube">
      <!-- row 1 -->
      <div>
        <div class="eachBlock rightFaceBlock"></div>
        <div class="eachBlock rightFaceBlock"></div>
        <div class="eachBlock rightFaceBlock"></div>
      </div>

      <!-- row 2 -->
      <div>
        <div class="eachBlock rightFaceBlock"></div>
        <div class="eachBlock rightFaceBlock"></div>
        <div class="eachBlock rightFaceBlock"></div>
      </div>

      <!-- row 3 -->
      <div>
        <div class="eachBlock rightFaceBlock"></div>
        <div class="eachBlock rightFaceBlock"></div>
        <div class="eachBlock rightFaceBlock"></div>
      </div>
   </div>

    <!-- Left -->
    <div class="cube">
      <!-- row 1 -->
      <div>
        <div class="eachBlock leftFaceBlock"></div>
        <div class="eachBlock leftFaceBlock"></div>
        <div class="eachBlock leftFaceBlock"></div>
      </div>

      <!-- row 2 -->
      <div>

      <!-- row 3 -->

      </div>
   </div>

    <!-- Top -->
    <div class="cube">
      <!-- row 1 -->
      <div>
        <div class="eachBlock topFaceBlock"></div>
        <div class="eachBlock topFaceBlock"></div>
        <div class="eachBlock topFaceBlock"></div>
      </div>

      <!-- row 2 -->
      <div>
        <div class="eachBlock topFaceBlock"></div>

      <!-- row 3 -->

   </div>

</html>
